{% extends "auctions/layout.html" %} {% block title %}Register{% endblock %} 
{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-4x text-primary mb-3"></i>
                        <h2 class="card-title">Create Account</h2>
                        <p class="text-muted">
                            Join our auction community today
                        </p>
                    </div>

                    {% if message %}
                    <div
                        class="alert alert-danger d-flex align-items-center"
                        role="alert"
                    >
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <div>{{ message }}</div>
                    </div>
                    {% endif %}

                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    id="username"
                                    name="username"
                                    placeholder="Choose a username"
                                    autofocus
                                    required
                                />
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email
                                Address
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input
                                    type="email"
                                    class="form-control form-control-lg"
                                    id="email"
                                    name="email"
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input
                                    type="password"
                                    class="form-control form-control-lg"
                                    id="password"
                                    name="password"
                                    placeholder="Create a password"
                                    required
                                />
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="confirmation" class="form-label">
                                <i class="fas fa-check-circle me-2"></i>Confirm
                                Password
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input
                                    type="password"
                                    class="form-control form-control-lg"
                                    id="confirmation"
                                    name="confirmation"
                                    placeholder="Confirm your password"
                                    required
                                />
                            </div>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button
                                type="submit"
                                class="btn btn-primary btn-lg"
                            >
                                <i class="fas fa-user-plus me-2"></i>Create
                                Account
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">
                            Already have an account?
                            <a
                                href="{% url 'login' %}"
                                class="text-primary fw-bold"
                            >
                                <i class="fas fa-sign-in-alt me-1"></i>Login
                                here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
